<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery AJAX color box</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="materialize/css/materialize.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">JavaScript AJAX jQuery</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Home</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Home</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav>

    <div class="container">
      <div class="section">
        <div class="row">
          <div class="center blue-text text-darken-1" style="margin-top:50px;">
            <button class="btn light-blue darken-3" id="change-color" style="margin-bottom: 15px;">Click Me</button>
          </div>
          <div class="col s12 m2 offset-m3">
            <div class="box"></div>
          </div>

          <div class="col s12 m2">
            <div class="box"></div>
          </div>

          <div class="col s12 m2">
            <div class="box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m2 offset-m3">
            <div class="box"></div>
          </div>
          <div class="col s12 m2">
            <div class="box"></div>
          </div>
          <div class="col s12 m2">
            <div class="box"></div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m2 offset-m3">
            <div class="box"></div>
          </div>
          <div class="col s12 m2">
            <div class="box"></div>
          </div>
          <div class="col s12 m2">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="materialize/js/init.js"></script>
    <script>
    let box = $('.box')
    let changeColor = $('#change-color')

    changeColor.click(function(){
      $.ajax({
        type: 'GET',
        url: 'http://localhost:3000/colors',
        dataType: 'json',
        success: function(data){
          console.log();
          box[data.i].style.backgroundColor = `rgb(${data.rgb1},${data.rgb2},${data.rgb3})`;
        },
        error: function() {
          alert("An error has occurred");
        }
      })
    })
    </script>
  </body>
</html>
